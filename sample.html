$( document ).ready(function() {

                  var maxHeight = Math.max.apply(null, $('.container').children().map(function(){
                        return $(this).outerHeight();
                  }).get()), params = {
                        swippedElement : 'content',

                        elementWidth : $(this).width() - 12,
                        showIndication : true,
                        indicationDiv : 'indicationDiv',
                        childPanel : '',

                        indicationStyleActive : 'indicationDivStyleActive'
                  };

            }
});
